<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <base href="/" />
    <link href="css/app.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Scoped CSS will be auto-generated during build if needed -->

    <!-- AG Grid CSS - Base styles and theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@34.1.2/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@34.1.2/styles/ag-theme-quartz.css"
    />

    <!-- Meta tags for PWA and SEO -->
    <meta
      name="description"
      content="OmneSoft - Modern Blazor WebAssembly Application"
    />
    <meta name="theme-color" content="#007acc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle
          r="40%"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="#ff0000"
          stroke-width="3%"
        />
        <circle
          r="40%"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="#007acc"
          stroke-width="3%"
          stroke-linecap="round"
          stroke-dasharray="24% 76%"
        />
      </svg>
      <div class="loading-progress-text">Loading...</div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
    </div>
    <!-- AG Grid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@34.1.2/dist/ag-grid-community.min.js"></script>

    <script src="js/interop.js"></script>
    <script src="js/ag-grid-interop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
